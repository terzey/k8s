apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: apps

resources:
  - ../base

patches:
  - patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      metadata:
        name: web-svc
      spec:
        chart:
          spec:
            version: 0.1.41
        values:
          app:
            replicaCount: 1
          mon:
            prometheus:
              alerting:
                memoryUsage:
                  thresholdRatio: 0.8
