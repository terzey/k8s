apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-hello
spec:
  selector:
    matchLabels:
      app: nginx-hello
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-hello
    spec:
      containers:
        - name: nginx
          image: nginxdemos/hello
          imagePullPolicy: IfNotPresent