apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: infrastructure
spec:
  interval: 5m0s
  path: ./infrastructure/dev
  prune: true
  dependsOn:
    - name: flux-system
      namespace: flux-system
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
